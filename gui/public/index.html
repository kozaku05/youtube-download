<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>youtube-download</title>
    <meta property="og:title" content="YouTube Downloader" />
    <meta
      property="og:description"
      content="YouTube動画を安全にダウンロードできるWebツールです。"
    />
    <meta property="og:url" content="https://kozaku05.f5.si/" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <h1>youtube-download</h1>
    <h2>利用は自己責任でお願いします</h2>
    <div id="videoinfo"></div>
    <input type="text" id="url" placeholder="URL" />
    <button onclick="sendReq()">download</button>
    <h3>mp3モード</h3>
    <input type="checkbox" id="type" />
    <h2>
      動画によって再生できない場合があるためご自身で再エンコードしてください
    </h2>
    <h2>ダウンロード開始まで少々時間がかかります</h2>
  </body>
  <script src="script.js"></script>
